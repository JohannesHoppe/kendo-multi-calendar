<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kendo UI multi calendar example</title>
  <link href="https://kendo.cdn.telerik.com/2016.1.412/styles/kendo.common.min.css" rel="stylesheet">
  <link href="https://kendo.cdn.telerik.com/2016.1.412/styles/kendo.default.min.css" rel="stylesheet">
</head>
<body>
  <div id="multi-cal"></div>

  <script src="https://kendo.cdn.telerik.com/2016.1.412/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2016.1.412/js/kendo.ui.core.min.js"></script>
  <script src="dist/kendo-multi-calendar.js"></script>
  <script>
    var c; 
    $(function () {
      c = $('#multi-cal').kendoMultiCalendar({
        values: [new Date()]
      }).data('kendoMultiCalendar');
    });
  </script>
</body>
</html>
