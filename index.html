<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kendo UI multi calendar example</title>
  <link href="lib/kendo.common.core.min.css" rel="stylesheet">
  <link href="lib/kendo.default.min.css" rel="stylesheet">
</head>
<body>
  <div id="multi-cal"></div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/kendo.ui.core.min.js"></script>
  <script src="kendo-multi-calendar.js"></script>
  <script>
    $(function () {
      $('#multi-cal').kendoMultiCalendar({
        values: [new Date()]
      }).data('kendoMultiCalendar');
    });
  </script>
</body>
</html>
